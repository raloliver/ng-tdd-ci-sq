language: node_js
node_js:
  - 12.16.2
dist: trusty
cache: npm
addons: 
  sonarcloud:
    organization: raloliver
branches:
  only:
    - master
install:
  - npm ci
script:
  - npm test
  - npm run build
  - sonar-scanner
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  local_dir: dist/ng-tdd-ci-sq
  on:
    branch: master
env:
  global:
    secure: "$SONAR_TOKEN"